<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Fonts/AmazonEmber_Rg.ttf">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <h1>Big Online Retailor</h1>
    </header>
    <main>
        <div class="login-cont">
            <h3>Sign In</h3>
            <div class="login">
                <p>Email (phone or mobile account)</p>
                <input type="email" name="Enter Email" placeholder="Enter Email" id="email">
                <div class="f-pass">
                    <p>Password</p>
                    <a href="">Forgot Password</a>
                </div>
                <input type="password" name="Enter Password" placeholder="Enter Password" id="password">
            </div>

            <button class="continue-but">Continue</button>
            <a class="need" href="">&#x25B8; Need Help?</a>
        </div>   
        <p class="new"><span>New To Amazon?</span></p>
        <button class="create-but">Create Your Amazon Account</button>
    </main>
    <hr>
    <footer>
        <div class="footer-container">
            <nav>
                <ul>
                    <li><a href="">Conditions of use</a></li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Help</a></li>
                </ul>
            </nav>
            <p>
                &copy; 1996-2020, Amazon.com, Inc. or its affiliates
            </p>
        </div>
    </footer>
    
</body>
</html>
