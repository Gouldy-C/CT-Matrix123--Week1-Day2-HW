<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Figma Login</title>
</head>
<body>
    <main>
        <div class="background">
            <div class="number">
                <p id="first">1</p>
                <div class="steps">
                    <p class="step">STEP 1</p>
                    <p class="title">YOUR INFO</p>
                </div>
            </div>
            <div class="number">
                <p>2</p>
                <div class="steps">
                    <p class="step">STEP 2</p>
                    <p class="title">SELECT PLAN</p>
                </div>
            </div>
            <div class="number">
                <p>3</p>
                <div class="steps">
                    <p class="step">STEP 3</p>
                    <p class="title">ADD-ONS</p>
                </div>
            </div>
            <div class="number">
                <p>4</p>
                <div class="steps">
                    <p class="step">STEP 4</p>
                    <p class="title">SUMMARY</p>
                </div>
            </div>
        </div>
        <div class="personal-info">
            <h1>Personal info</h1>
            <p>Please provide your name, email address, and phone number.</p>
            <div class="info">
                <p>Name</p>
                <input type="text" placeholder="ex. John Doe">
            </div>
            <div class="info">
                <p>Email Address</p>
                <input type="text" placeholder="ex. github@gmail.com">
            </div>
            <div class="info">
                <p>Phone Number</p>
                <input type="text" placeholder="ex. 1-255-566-5666">
            </div>
            <a href="">Next Step</a>
        </div>
    </main>
</body>
</html>
